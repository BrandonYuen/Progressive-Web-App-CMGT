<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- Navigation -->

    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
    </ul>

    <!-- Main Container -->
    <div class="container">

        <div id="loader" class="preloader-wrapper active center-align hide">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <div class="row s12"></div>

        <div id="tags" class="row s12 center-align">
            <!-- Template Tag (hidden)-->
            <a class="hide tagTemplate btn" style="margin:2pt;">Tag</a>
        </div>

        <div id="projects" class="row s12 center-align">
            <!-- Template Card (hidden)-->
            <div class="hide cardTemplate col s12 m6 xl4">
                <div class="card">
                    <div class="card-image">
                        <img class="card-image-src" src="images/sample-1.jpg">
                        <span class="card-title">Card Title</span>
                    </div>
                    <div class="card-content">
                        <p class="card-content-p">I am a very simple card. I am good at containing small bits of
                            information.
                            I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CSS -->
    <style>
        img {
            min-height: 200px;
            max-height: 200px;
        }
    </style>

    <!-- Mobile sidenav init -->
    <script>
        let options = {
            edge: 'left',
            draggable: true,
            inDuration: 250,
            outDuration: 200,
            onOpenStart: null,
            onOpenEnd: null,
            onCloseStart: null,
            onCloseEnd: null,
            preventScrolling: true
        };

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });
    </script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/localforage.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
